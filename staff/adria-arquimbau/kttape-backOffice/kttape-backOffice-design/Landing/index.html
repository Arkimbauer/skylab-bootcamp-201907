<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
</head>
<body>

    <header class="header">
        <section class="header__logo">
            <a class="header__logo-logo" href="www.mylandingpage.com"><img src="https://kttape.es/wp-content/uploads/2019/02/Logo-sense-fons-dreta-blanc.png" alt=""></a>
        </section>
        <section class="header__privacyTerms">
            <a class="header__privacyTerms-privacy" href="https://kttape.es/privacy-policy/">PRIVACY POLICY</a>
            <a class="header__privacyTerms-terms" href="https://kttape.es/terms-of-use/">TERMS OF USE</a>
        </section>
    </header>

    <main>
        <form class="main">
            <ul class="main__login">
                <li class="main__login-item">
                    <h1 class="main__login-title">LOGIN</h1>
                </li>
                <li class="main__login-item">
                    <label for="userEmail">E-mail</label>
                    <input type="text" placeholder="email@email.com">
                </li>
                <li class="main__login-item">
                    <label for="userPassword">Password</label>
                    <input type="password" placeholder="required">
                </li>                
                <li class="main__login-item">
                    <button class="login__button" type="submit" value="submit">Login</button>
                </li>                
            </ul>
        </form>
    </main>

    <footer class="footer">
        <section class="footer__privacyTerms">
            <a class="footer__privacyTerms-privacy" href="https://kttape.es/privacy-policy/">Privacy Policy</a>
            <a class="footer__privacyTerms-terms" href="https://kttape.es/terms-of-use/">Terms of Use</a>
        </section>
        <section class="footer__copyRight">
            <p class="footer__copyRight-text">Â© 2016 KTTAPE EUROPE - All rights reserved</p>
        </section>
    </footer>
    
</body>
</html>
