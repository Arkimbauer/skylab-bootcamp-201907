<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
  </head>

  <body>
          
    <div class='calculadora'>

      <div class='botones'>
        <div id='resultado'>0</div>
        
        <button class='clear' id='reset2'>C</button>
        <button class='del' id='reset'>DEL</button> 
        <button class='operacion' id='division'>/</button>
        <button class='num' id='siete'>7</button>
        <button class='num' id='ocho'>8</button>
        <button class='num' id='nueve'>9</button>
        <button class='operacion' id='multiplicacion'>*</button>
        <button class='num' id='cuatro'>4</button>
        <button class='num' id='cinco'>5</button>
        <button class='num' id='seis'>6</button>
        <button class='operacion' id='resta'>-</button>       
        <button class='num' id='uno'>1</button>
        <button class='num' id='dos'>2</button>
        <button class='num' id='tres'>3</button>
        <button class='operacion' id='suma'>+</button>        
        <button class='num' id='cero'>0</button>        
        <button class='coma' id='decimal'>.</button>
        <button class='equal' id='igual'>=</button>
        
      </div>
    </div>   
    <script src='main.js'></script>
  </body>
</html>
